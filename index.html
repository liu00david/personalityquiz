<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRSP Relationship Typology Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>IRSP Relationship Typology</h1>
      <p class="subtitle">Discover your 4-letter romantic personality type</p>
    </header>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
      <p class="progress-text"><span id="currentQuestion">0</span> / <span id="totalQuestions">50</span></p>
    </div>

    <form id="quizForm">
      <div id="questionsContainer"></div>

      <div class="submit-container">
        <button type="submit" class="submit-btn">Get My Results</button>
      </div>
    </form>
  </div>

  <script src="questions.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
