<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your HCER Results</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="colors.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container results-container">
    <header>
      <h1>Your HCER Type</h1>
    </header>

    <div class="result-card">
      <img id="typeAvatar" class="type-avatar" alt="Personality Avatar">
      <div class="type-badge" id="typeBadge"></div>
      <h2 class="type-name" id="typeName"></h2>
      <p class="type-archetype" id="typeArchetype"></p>
      <p class="type-description" id="typeDescription"></p>
    </div>

    <div class="personalized-insights">
      <h3>Your Unique Profile</h3>
      <p id="insightsText"></p>
    </div>

    <div class="breakdown-section">
      <h3>Dimensions Breakdown</h3>
      <div id="dimensionsBreakdown"></div>
      <div class="dimensions-links-wrapper">
        <div class="dimensions-link-container">
          <a href="dimensions.html" class="dimensions-link">
            What your dimensions mean →
          </a>
        </div>
        <div class="dimensions-link-container">
          <a href="personalities.html" class="dimensions-link">
            See all personalities →
          </a>
        </div>
      </div>
    </div>

    <div class="actions">
      <button onclick="shareResults()" class="share-btn">Share Results</button>
      <button onclick="window.location.href='index.html'" class="retake-btn">Retake Quiz</button>
    </div>
  </div>
  <script src="questions.js"></script>
  <script src="results.js"></script>
</body>
</html>
